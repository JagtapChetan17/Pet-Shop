<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop-user Login</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/signIn-up.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
              <h3>user Login</h3>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    required
                  />
                </div>
                <div class="mb-3 text-center">
                  <button type="submit" class="btn w-100">Login</button>
                </div>
                <div class="text-center">
                  <a href="register.html">New user? Register here</a>
                </div>
                <div class="text-center">
                  <a href="index.html">Back To Home</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let email = document.getElementById("loginEmail").value;
          let password = document.getElementById("loginPassword").value;

          let users = JSON.parse(localStorage.getItem("users")) || [];
          let user = users.find(
            (s) => s.email === email && s.password === password
          );

          if (user) {
            localStorage.setItem("loggedInuser", JSON.stringify(user)); // Save logged-in user
            Swal.fire("Success", "Login successful!", "success").then(() => {
              window.location.href = "index.html"; // Redirect to user dashboard
            });
          } else {
            Swal.fire("Error", "Invalid email or password!", "error");
          }
        });
    </script>
  </body>
</html>
