<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Shopping Cart</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <a href="#" class="logo"> <i class="fas fa-paw"></i> shop </a>

    <nav class="navbar">
        <a href="/index.html">home</a>
        <a href="/pages/about.html">about</a>
        <a href="/pages/shop.html">shop</a>
        <a href="/pages/Services.html">services</a>
        <a href="/pages/plan.html">plan</a>
        <a href="/pages/contact.html">contact</a>
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <a href="/pages/shoppingcart.html" class="fas fa-shopping-cart" id="cart-btn">
            <span class="cart-count">0</span>
        </a>
        <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="login-form">
        <h3>sign in</h3>
        <input type="email" name="" placeholder="enter your email" id="" class="box">
        <input type="password" name="" placeholder="enter your password" id="" class="box">
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn">
        <div class="links">
            <a href="#">forget password</a>
            <a href="#">sign up</a>
        </div>
    </form>
</header>

<section class="cart" id="cart">
    <br><br><br>
    <h1 class="heading"> your <span> cart </span> </h1>
    
    <div class="cart-container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be inserted here by JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Total:</td>
                    <td id="cart-total">â‚¹0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        
        <div class="cart-actions">
            <a href="/pages/shop.html" class="btn">Continue Shopping</a>
            <button class="btn" id="checkout-btn">Proceed to Checkout</button>
            <button class="btn" id="clear-cart-btn">Clear Cart</button>
        </div>
    </div>
</section>

<section class="footer">
    <img src="/image/top_wave.png" alt="">
    <div class="share">
        <a href="#" class="btn"> <i class="fab fa-facebook-f"></i> facebook </a>
        <a href="#" class="btn"> <i class="fab fa-twitter"></i> twitter </a>
        <a href="#" class="btn"> <i class="fab fa-instagram"></i> instagram </a>
        <a href="#" class="btn"> <i class="fab fa-linkedin"></i> linkedin </a>
        <a href="#" class="btn"> <i class="fab fa-pinterest"></i> pinterest </a>
    </div>
    <div class="credit">@2025 created by <span>Chetan Jagtap </span> | Clone Website </div>
</section>

<script src="/JS/script.js"></script>
<script src="/JS/cart.js"></script>

</script>
</body>
</html>
